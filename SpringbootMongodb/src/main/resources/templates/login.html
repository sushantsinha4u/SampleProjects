<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Report Module</title>
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    </head>
    <body>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}"class="alert alert-info">
            You have been logged out.Please login again .
        </div>
        <form th:action="@{/login}" method="post">
            <div class="container"><label> User Name : <input required placeholder="Enter Username" class="form-control" type="text" name="username"/> </label></div>
            <div class="container"><label> Password: <input required class="form-control"  placeholder="Enter Password" type="password" name="password"/> </label></div>
            <div class="container"><input type="submit" class="btn btn-primary" value="Sign In"/></div>
        </form>
    </body>
</html>
