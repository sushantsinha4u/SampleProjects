    <h1>Login Form</h1>
    <form>
      
      <div class="form-group">
        <label for="email" class='label'>Email</label>
        <input type="email" class="form-control" id="email" placeholder="johnny@gmail.com" name="email" [(ngModel)]="email" >
      </div>
      
      
       <div class="form-group">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="****" name="password" [(ngModel)]="password" >
      </div>
      <button type="submit" class="btn btn-default" (click)="onLoginSubmit()">Submit</button>
    </form>
