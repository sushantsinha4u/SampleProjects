<div class="form">
    <h1>Registration Form</h1>
    <form>
      <div class='section'>
        <label for="username" class="label">Name</label>
        <input type="text" id="username" placeholder="Johnny Bravo" class="form-control" name="username" [(ngModel)]="username">
      </div>
     
      <div class="section">
        <label for="email" class='label'>Email</label>
        <input type="email" id="email" placeholder="johnny@gmail.com" name="email" [(ngModel)]="email" >
      </div>
      
      
       <div class="section">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="****" name="password" [(ngModel)]="password" >
      </div>
      <button type="submit" class="btn btn-primary" (click)="onRegisterSubmit()">Submit</button>
    </form>
   </div>
